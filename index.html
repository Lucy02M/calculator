<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calc.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div class="previousNumber"></div>
            <div class="currentNumber">0</div>
        </div>
        <div id="main">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">รท</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" style="font-size: 30px">x</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
            <button class="dot">.</button>
            <button class="number">0</button>
            <button class="equal" style="font-size: 35px">=</button>
            <button class="operator">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
