<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">078087704</div>
        <div id="main">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="digit" id="div">รท</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="digit" id="mult" style="font-size: 30px">x</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="digit" id="rest">-</button>
            <button class="digit" id="dot">.</button>
            <button class="number" id="0">0</button>
            <button class="digit" id="equal">=</button>
            <button class="digit" id="sum">+</button>
        </div>
    </div>
</body>
</html>
